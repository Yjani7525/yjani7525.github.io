<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CenterPoint Grocery Preview</title>
  <a href="admin.html" target="_blank">Go to Admin Panel</a>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaeaea;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .menu-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
    }
    .dropdown input,
    .dropdown button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }
    h2 {
      text-align: center;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .offers {
      background: #fdf6e3;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .offers h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .offers ul {
      list-style-type: none;
      padding: 0;
    }
    .offers li {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
      <div class="dropdown" id="adminMenu">
        <a href="admin.html" target="_blank"><button>Go to Admin Panel</button></a>
        <button onclick="startScanner()">üì∑ Start Barcode Scanner</button>
        <input type="text" id="manualBarcode" placeholder="Enter barcode number manually">
        <button onclick="submitBarcode()">Submit</button>
      </div>
    </div>

    <h2>CenterPoint Grocery</h2>

    <div style="text-align: center; margin: 20px auto;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterProducts()" style="padding: 6px; font-size: 1rem; margin-left: 8px;">
        <option value="All">All</option>
        <option value="Snacks">Snacks</option>
        <option value="Tobacco">Tobacco</option>
        <option value="Tobacco Accessories">Tobacco Accessories</option>
        <option value="Drinks">Drinks</option>
        <option value="Coffee">Coffee</option>
      </select>
    </div>

    <div class="offers">
      <h3>Special Offers</h3>
      <ul>
        <li>ü•§ Coke Can - $1.80 each</li>
        <li>ü•§ 2 Bottles of Any Coke Product - $7.50</li>
        <li>‚òï Free Coffee or Tea with In-Store Purchase</li>
        <li>üéÅ Bundle Deals Coming Soon!</li>
      </ul>
    </div>

    <div class="products" id="previewList"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("adminMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    const exampleProducts = JSON.parse(localStorage.getItem("products")) || [
      {
        name: "Potato Chips",
        price: "2.99",
        category: "Snacks",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/chips.jpg"
      },
      {
        name: "Chocolate Bar",
        price: "1.50",
        category: "Snacks",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/chocolate.jpg"
      },
      {
        name: "Trail Mix",
        price: "3.99",
        category: "Snacks",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/trailmix.jpg"
      },
      {
        name: "Glass Bong",
        price: "29.99",
        category: "Tobacco Accessories",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/bong.jpg"
      },
      {
        name: "Rolling Papers",
        price: "2.49",
        category: "Tobacco Accessories",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/rolling-papers.jpg"
      },
      {
        name: "Butane Lighter",
        price: "3.99",
        category: "Tobacco Accessories",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/lighter.jpg"
      },
      {
        name: "Premium Smokes",
        price: "14.99",
        category: "Tobacco",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/smokes.jpg"
      },
      {
        name: "Coke Can",
        price: "1.80",
        category: "Drinks",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/soda-cans.jpg"
      },
      {
        name: "Fresh Coffee",
        price: "Free with Purchase",
        category: "Coffee",
        image: "https://mxxuqnjfoumin.mejfsxv.supabase.co/storage/v1/object/public/assets/coffee-beans.jpg"
      }
    ];

    const list = document.getElementById("previewList");
    function renderProducts(products) {
      list.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <p>Category: ${p.category}</p>
        `;
        list.appendChild(card);
      });
    }

    function filterProducts() {
      const selected = document.getElementById("categoryFilter").value;
      if (selected === "All") {
        renderProducts(exampleProducts);
      } else {
        const filtered = exampleProducts.filter(p => p.category === selected);
        renderProducts(filtered);
      }
    }

    renderProducts(exampleProducts);

    function startScanner() {
      const codeReader = new ZXing.BrowserBarcodeReader();
      codeReader.getVideoInputDevices().then(videoInputDevices => {
        const firstDeviceId = videoInputDevices[0].deviceId;
        codeReader.decodeFromVideoDevice(firstDeviceId, null, result => {
          if (result) {
            alert(`Scanned Code: ${result.text}`);
            codeReader.reset();
          }
        });
      });
    }

    function submitBarcode() {
      const manualCode = document.getElementById("manualBarcode").value;
      if (manualCode) {
        alert(`Entered Code: ${manualCode}`);
      }
    }
  </script>
</body>
</html>
